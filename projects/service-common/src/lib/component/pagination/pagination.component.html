<div #div>
    <template [ngTemplateOutlet]="templ" [ngTemplateOutletContext]="{records: Pages[currentPageNo]}">
</template>
    <div class="pagination" *ngIf="PageCount >1">
        <a class="btn btn-secondary" (click)="FirstPage()"> <<</a>
        <a class="btn btn-secondary" (click)="PrevPage()">< </a>
        <a class="btn btn-secondary"> {{currentPageNo+1}} / {{Pages.length}} </a>
        <a class="btn btn-secondary" (click)="NextPage()">></a>
        <a class="btn btn-secondary" (click)="LastPage()">>></a>
    </div>
</div>
