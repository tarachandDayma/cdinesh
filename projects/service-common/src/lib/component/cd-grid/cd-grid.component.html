<div>

    <table class="table table-bordered table-sm table-striped table-hover font-12 cd-table table-fixed ">
        <template [ngTemplateOutlet]="cdbody" [ngTemplateOutletContext]="{records: Pages[currentPageNo]}">
        </template>
    </table>
</div>
<div class="pagination" *ngIf="PageCount >1">
    <a class="btn btn-secondary" (click)="FirstPage()"> First</a>
    <a class="btn btn-secondary" (click)="PrevPage()">Prev</a>
    <a class="btn btn-secondary"> {{currentPageNo+1}} Of {{Pages.length}} </a>
    <a class="btn btn-secondary" (click)="NextPage()">Next</a>
    <a class="btn btn-secondary" (click)="LastPage()">Last</a>
</div>
