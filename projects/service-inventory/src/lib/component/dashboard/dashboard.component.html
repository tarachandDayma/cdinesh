<inventory-nav [cartCount]="cartCount"></inventory-nav>
<div class="content">
    <div class="page-title">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" [translate]="'inventory.dashboard.title'">
                    TITLE
                </div>
            </div>
        </div>
    </div>
    <!-- PAGE TITLE END -->
    <main class="myform" style="height: 87vh;padding-top: 5px;">
        <div class="controlPanelContainer">
            <div class="row">
                <div class="col-sm-7">

                </div>
                <div class="col-sm-5">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" [translate]="'inventory.dashboard.recentSearch'">Recent Search</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div *ngFor="let item of recnetSearches" class="grid d-flex align-items-center j-space-between">
                                <a (click)="search(item)" target="_blank" rel="noopener noreferrer" class="saved-date">
                                    <h3>{{item.label}}</h3>
                                    <div class="dnt">{{item.createdDate}}</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- MAIN END -->
<!-- SIDEBAR START -->
