<inventory-nav></inventory-nav>
<div class="content">
    <!-- PAGE TITLE END -->
    <main class="myform" style="padding-top: 0px;padding-bottom: 0px;">
        <div class="setupContainer">
            <div class="row col-sm-12">
                <lib-profile-navigation></lib-profile-navigation>

            </div>
            <div class="row col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="pull-right">
                            <button class="btn btn-primary" type="button" [translate]="'inventory.profile.pairSetup.save'" (click)="saveFields()"></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class=" table-fixed ">
                            <table style="min-width: 100% !important;user-select:none;" class="table table-bordered table-sm table-striped table-hover font-12 cd-table" style="user-select:none;">
                                <thead>
                                    <tr>
                                        <td style="width: 60px;" [translate]="'inventory.profile.pairSetup.isActive'"></td>
                                        <td style="width: 150px;" [translate]="'inventory.profile.pairSetup.label'"></td>
                                        <td style="width: 150px;" [translate]="'inventory.profile.pairSetup.equal'"></td>
                                        <td style="width: 150px;" [translate]="'inventory.profile.pairSetup.up'"></td>
                                        <td style="width: 150px;" [translate]="'inventory.profile.pairSetup.down'"></td>
                                        <td style="width: 40px;" [translate]="'inventory.profile.pairSetup.priority'"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let indx=index;let item of Fields;" [ngClass]="dragIndex==indx ? 'selected' :'' " (mouseup)="mouseUp(indx)" (mousemove)="mouseMove(indx)">
                                        <td>
                                            <i class="fa fa-arrows" (mousedown)="mouseDown(indx)"></i>
                                            <label class="custom-control material-checkbox">
                                            <input type="checkbox"
                                                class="material-control-input" name="AllReslt"
                                                [(ngModel)]="item.isActive">
                                            <span class="material-control-indicator"></span>
                                        </label>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="label" [(ngModel)]="item.label">
                                        </td>
                                        <td>
                                            <label class="custom-control material-checkbox">
                                            <input type="checkbox"
                                                class="material-control-input" name="equal"
                                                [(ngModel)]="item.equal">
                                            <span class="material-control-indicator"></span>
                                        </label>
                                        </td>
                                        <td>
                                            <input [disabled]="item.equal" type="number" class="form-control" name="up" [(ngModel)]="item.up">
                                        </td>
                                        <td>
                                            <input [disabled]="item.equal" type="number" class="form-control" name="down" [(ngModel)]="item.down">
                                        </td>
                                        <td>
                                            <label>{{item.priority}}</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
<!-- MAIN END -->
<!-- SIDEBAR START -->
