<style>
    body {
        overflow: hidden;
    }
</style>
<header>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand logo" href="/"><img [src]="AppLogo" alt="CD" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="col-md-6" (ngSubmit)="SearchPackets()">
                        <div class="input-group input-group-sm">
                            <input style="color: black;" name="searchPackets" [(ngModel)]="PacketNos" class="form-control mr-2 search-control" type="search" placeholder="Search" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav ml-auto navbar-nav flex-row ml-md-auto d-md-flex">
                        <li class="nav-item dropdown ">
                            <a class="nav-link" href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{Language.toUpperCase()}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="body">
                                    <span (click)="LangChange('en')" class="dropdown-item">EN</span>
                                    <span (click)="LangChange('zh')" class="dropdown-item">ZH</span>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-bell-o icon"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="header">

                                </div>
                                <div class="body">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="footer">
                                    <a class="dropdown-item" href="#">Logout</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a class="nav-link" routerLink="/inventory/mycart" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-shopping-cart icon" style="font-size: 16px;"></i>
                                <!-- <img style="width: 35px;" src="/assets/img/cart.ad9bc51e.png"> -->
                                <sup data-show="true" class="ant-scroll-number ant-badge-count cart-count" title="1"><span class="ant-scroll-number-only" style="transform: translateY(-1100%);">{{cartCount}}</span></sup>
                            </a>

                        </li>
                        <li class="nav-item dropdown profile">
                            <a *ngIf="User!=undefined" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./assets/img/1.jpg" /> {{User.userName}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="header">

                                </div>
                                <div class="body">
                                    <a class="dropdown-item" routerLink="/inventory/personalDetail" [translate]="'inventory.nav.profile'">Profile</a>
                                    <a class="dropdown-item" routerLink="/inventory/saveSearch" [translate]="'inventory.nav.saveSearch'">SaveSearch</a>
                                    <a class="dropdown-item" routerLink="/inventory/myWish" [translate]="'inventory.nav.userWish'">Wish</a>
                                    <a class="dropdown-item" routerLink="/inventory/schedule" [translate]="'inventory.nav.schedule'">Schedule</a>
                                    <a class="dropdown-item" routerLink="/inventory/inquiry" [translate]="'inventory.nav.inquiry'">Inquiry</a>
                                    <a *ngIf="AllowControlPanel" class="dropdown-item" href="/controlpanel" [translate]="'inventory.nav.controlpanel'" target="blank">ControlPanel</a>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="footer">
                                    <a class="dropdown-item" (click)="logout()" [translate]="'inventory.nav.logout'">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="sidebar collapse navbar-collapse" id="navbarSupportedContent">
    <a routerLink="/inventory/dashboard" [ngClass]="currentMenu =='dashboard' ? 'active': ''"> <i class="fa fa-tachometer" aria-hidden="true"> </i> <br> <span [translate]="'inventory.nav.dashboard'"> Dashboard </span></a>
    <a routerLink="/inventory/search" [ngClass]="currentMenu =='search' ? 'active': ''"><i class="fa fa-search" aria-hidden="true"> </i> <br> <span [translate]="'inventory.nav.search'"> Search </span></a>
    <a routerLink="/inventory/fancySearch" [ngClass]="currentMenu =='fancysearch' ? 'active': ''"><i class="fa fa-diamond" aria-hidden="true"></i> <br> <span [translate]="'inventory.nav.fancy'"> Fancy </span></a>
    <a routerLink="/inventory/recommended" [ngClass]="currentMenu =='recommended' ? 'active': ''"><i class="fa fa-thumbs-up" aria-hidden="true" style="word-break: break-all;"></i> <br> <span [translate]="'inventory.nav.recommended'"> Recomm-ended </span> </a>
    <a routerLink="/inventory/newgoods" [ngClass]="currentMenu =='newgoods' ? 'active': ''"><i class="fa fa-diamond" aria-hidden="true"></i> <br> <span [translate]="'inventory.nav.newgoods'">  New goods </span></a>
    <a routerLink="/inventory/bestofcd" [ngClass]="currentMenu =='bestofcd' ? 'active': ''"><i class="fa fa-certificate" aria-hidden="true"></i> <br> <span [translate]="'inventory.nav.bestofcd'">  Best Of CD </span></a>
    <a routerLink="/inventory/upcoming" [ngClass]="currentMenu =='upcoming' ? 'active': ''"><i class="fa fa-gift" aria-hidden="true"></i> <br><span [translate]="'inventory.nav.upcoming'">  Upcoming </span> </a>
</div>
