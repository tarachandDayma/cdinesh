<header>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand logo" href="/"><img [src]="AppLogo" alt="CD" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="col-md-6">
                        <div class="input-group input-group-sm">
                            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav ml-auto navbar-nav flex-row ml-md-auto d-none d-md-flex">
                        <li class="nav-item dropdown ">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-bell-o icon"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="header">

                                </div>
                                <div class="body">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="footer">
                                    <a class="dropdown-item" href="#">Logout</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-calendar-o icon"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="header">

                                </div>
                                <div class="body">

                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>

                                </div>

                            </div>
                        </li>
                        <li class="nav-item dropdown profile">
                            <a *ngIf="User!=undefined" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./assets/img/1.jpg" /> {{User.userName}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="header">

                                </div>
                                <div class="body">
                                    <a class="dropdown-item" href="#" [translate]="'inventory.nav.profile'">Profile</a>
                                    <a class="dropdown-item" href="#" [translate]="'inventory.nav.setting'">Settings</a>
                                    <a *ngIf="AllowControlPanel" class="dropdown-item" href="/controlpanel" [translate]="'inventory.nav.controlpanel'" target="blank">ControlPanel</a>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="footer">
                                    <a class="dropdown-item" (click)="logout()" [translate]="'inventory.nav.logout'">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="sidebar">
    <a href="#home"> <i class="fa fa-tachometer" aria-hidden="true"> </i> Dashboard</a>
    <a class="active" href="#home"><i class="fa fa-search" aria-hidden="true"> </i> Search</a>
</div>
