<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="formgroup" (ngSubmit)="submit()" class="user-form" autocomplete="off">
            <h4> {{item.userName}}</h4>
            <fieldset>
                <legend>Basic Info</legend>
                <div class="row">
                    <div class="col-md-3">
                        <label [translate]="'controlpanel.users.detail.company'" for="companyId "></label>
                        <lib-cddropdown [entitypath]="'GetCompany'" [form]="formgroup" [(modelkey)]="item.userBasicInfo.companyId" [(modelvalue)]="companyName" [formcontrolname]="'companyId'" [path]="'GetCompanies'" [valuemember]="'companyId'" [displaymember]="'companyName'"
                            (change)="companyChange($event)"></lib-cddropdown>
                        <label *ngIf="formgroup.get('companyId').errors?.required && (formgroup.get('companyId').touched  || submited)" [translate]="'controlpanel.users.detail.companyId_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('companyId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('companyId').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">
                        <label [translate]="'controlpanel.users.detail.firstName'" for="firstName "></label>
                        <input maxlength="50" formControlName="firstName" [(ngModel)]="item.userBasicInfo.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" aria-describedby="emailHelp">
                        <label *ngIf="formgroup.get('firstName').errors?.required && (formgroup.get('firstName').touched || submited)" [translate]="'controlpanel.users.detail.firstName_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('firstName').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('firstName').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">
                        <label [translate]="'controlpanel.users.detail.lastName'" for="firstName "></label>
                        <input maxlength="50" formControlName="lastName" [(ngModel)]="item.userBasicInfo.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" aria-describedby="emailHelp">
                        <label *ngIf="formgroup.get('lastName').errors?.required && (formgroup.get('lastName').touched || submited)" [translate]="'controlpanel.users.detail.lastName_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('lastName').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('lastName').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">
                        <label [translate]="'controlpanel.users.detail.emailId'" for="emailId "></label>

                        <label *ngIf="formgroup.get('emailId').errors?.email && (formgroup.get('emailId').touched || submited)" [translate]="'controlpanel.users.detail.emailId_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('emailId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('emailId').errors?.serverError)}} </label>

                        <label *ngIf="formgroup.get('cCEmailId').errors?.email && (formgroup.get('cCEmailId').touched || submited)" [translate]="'controlpanel.users.detail.cCEmailId_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('cCEmailId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('cCEmailId').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">

                        <label [translate]="'controlpanel.users.detail.contactNo'" for="contactNo "></label>
                        <input maxlength="50" formControlName="contactNo" [(ngModel)]="item.userBasicInfo.contactNo" name="contactNo" type="text" class="form-control" id="contactNo" placeholder="ContactNo" aria-describedby="emailHelp">
                        <label *ngIf="formgroup.get('contactNo').errors?.required && (formgroup.get('contactNo').touched || submited)" [translate]="'controlpanel.users.detail.contactNo_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('contactNo').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('contactNo').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">
                        <label [translate]="'controlpanel.users.detail.faxNo'" for="faxNo "></label>
                        <input formControlName="faxNo" [(ngModel)]="item.userBasicInfo.faxNo" name="faxNo" type="text" class="form-control" id="contactNo" placeholder="faxNo" aria-describedby="emailHelp">
                        <label *ngIf="formgroup.get('faxNo').errors?.required && (formgroup.get('faxNo').touched || submited)" [translate]="'controlpanel.users.detail.faxNo_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('faxNo').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('faxNo').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">
                        <label [translate]="'controlpanel.users.detail.whatsAppNo'" for="whatsAppNo "></label>
                        <input maxlength="50" formControlName="whatsAppNo" [(ngModel)]="item.userBasicInfo.whatsAppNo" name="whatsAppNo" type="text" class="form-control" id="whatsAppNo" placeholder="WhatsAppNo" aria-describedby="emailHelp">
                        <label *ngIf="formgroup.get('whatsAppNo').errors?.required && (formgroup.get('whatsAppNo').touched || submited)" [translate]="'controlpanel.users.detail.whatsAppNo_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('whatsAppNo').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('whatsAppNo').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">

                        <label [translate]="'controlpanel.users.detail.skypeId'" for="skypeId "></label>
                        <input maxlength="50" formControlName="skypeId" [(ngModel)]="item.userBasicInfo.skypeId" name="skypeId" type="text" class="form-control" id="skypeId" placeholder="Skype Id" aria-describedby="emailHelp">
                        <label *ngIf="formgroup.get('skypeId').errors?.required && (formgroup.get('skypeId').touched || submited)" [translate]="'controlpanel.users.detail.skypeId_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('skypeId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('skypeId').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">
                        <label [translate]="'controlpanel.users.detail.qQId'" for="qQId "></label>
                        <input maxlength="50" formControlName="qQId" [(ngModel)]="item.userBasicInfo.qQId" name="qQId" type="text" class="form-control" id="qQId" placeholder="QQ Id" aria-describedby="emailHelp">
                        <label *ngIf="formgroup.get('qQId').errors?.required && (formgroup.get('qQId').touched || submited)" [translate]="'controlpanel.users.detail.qQId_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('qQId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('qQId').errors?.serverError)}} </label>
                    </div>
                    <div class="col-md-3">
                        <label [translate]="'controlpanel.users.detail.website'" for="website "></label>
                        <input maxlength="50" formControlName="website" [(ngModel)]="item.userBasicInfo.website" name="website" type="text" class="form-control" id="website" placeholder="website" aria-describedby="emailHelp">
                        <label *ngIf="formgroup.get('website').errors?.required && (formgroup.get('website').touched || submited)" [translate]="'controlpanel.users.detail.website_error'" class="form-text text-danger"></label>
                        <label *ngIf="formgroup.get('website').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('website').errors?.serverError)}} </label>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend> <span [translate]="'controlpanel.users.detail.billingAddresstitle'"></span> </legend>
                        <div class="row">
                            <div class="col-md-12">

                                <label [translate]="'controlpanel.users.detail.billingAddress'" for="billingAddress "></label>

                                <label *ngIf="formgroup.get('billingAddress').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('billingAddress').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">

                                <label [translate]="'controlpanel.users.detail.billingCountry'" for="website "></label>
                                <lib-cddropdown [entitypath]="'CountrybyId'" [(modelkey)]="item.userAddressInfo.billingCountryId" [(modelvalue)]="billingCounry" [form]="formgroup" [formcontrolname]="'billingCountryId'" (change)="billingCountryChange($event)" [path]="'GetCountry'" [valuemember]="'id'"
                                    [displaymember]="'name'"></lib-cddropdown>
                                <label *ngIf="formgroup.get('billingCountryId').errors?.required && (formgroup.get('billingCountryId').touched || submited)" [translate]="'controlpanel.users.detail.billingCountryId_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('billingCountryId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('billingCountryId').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">

                                <label [translate]="'controlpanel.users.detail.billingStateId'" for="billingStateId "></label>
                                <lib-cddropdown [entitypath]="'StatebyId'" [params]="billingStateParam" [(modelkey)]="item.userAddressInfo.billingStateId" [form]="formgroup" [formcontrolname]="'billingStateId'" (change)="billingStateChange($event)" [path]="'GetStates'" [valuemember]="'id'"
                                    [displaymember]="'name'"></lib-cddropdown>
                                <label *ngIf="formgroup.get('billingStateId').errors?.required && (formgroup.get('billingStateId').touched || submited)" [translate]="'controlpanel.users.detail.billingStateId_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('billingStateId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('billingStateId').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">

                                <label [translate]="'controlpanel.users.detail.billingCityId'" for="billingCityId "></label>
                                <lib-cddropdown [entitypath]="'CitybyId'" [params]="billingCityParam" [(modelkey)]="item.userAddressInfo.billingCityId" [form]="formgroup" [formcontrolname]="'billingCityId'" (change)="billingCityChange($event)" [path]="'GetCities'" [valuemember]="'id'"
                                    [displaymember]="'name'"></lib-cddropdown>
                                <label *ngIf="formgroup.get('billingCityId').errors?.required && (formgroup.get('billingCityId').touched || submited)" [translate]="'controlpanel.users.detail.billingCityId_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('billingCityId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('billingCityId').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">

                                <label [translate]="'controlpanel.users.detail.billingZipCode'" for="billingZipCode "></label>
                                <input maxlength="20" formControlName="billingZipCode" [(ngModel)]="item.userAddressInfo.billingZipCode" name="billingZipCode" type="text" class="form-control" id="billingZipCode" placeholder="" aria-describedby="emailHelp">
                                <label *ngIf="formgroup.get('billingZipCode').errors?.required && (formgroup.get('billingZipCode').touched || submited)" [translate]="'controlpanel.users.detail.billingZipCode_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('billingZipCode').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('billingZipCode').errors?.serverError)}} </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset>
                        <legend> <span [translate]="'controlpanel.users.detail.shippingAddresstitle'"></span> &nbsp; <button type="button" (click)="CopyAddress()" class="btn btn-sm small-btn" [translate]="'controlpanel.users.detail.copyAddress'"></button></legend>

                        <div class="row">
                            <div class="col-md-12">

                                <label [translate]="'controlpanel.users.detail.shippingAddress'" for="shippingAddress "></label>
                                <input maxlength="200" formControlName="shippingAddress" [(ngModel)]="item.userAddressInfo.shippingAddress" name="shippingAddress" type="text" class="form-control" id="shippingAddress" placeholder="Address" aria-describedby="emailHelp">
                                <label *ngIf="formgroup.get('shippingAddress').errors?.required && (formgroup.get('shippingAddress').touched || submited)" [translate]="'controlpanel.users.detail.shippingAddress_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('shippingAddress').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('shippingAddress').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">

                                <label [translate]="'controlpanel.users.detail.shippingCountry'" for="website "></label>
                                <lib-cddropdown [entitypath]="'CountrybyId'" [(modelkey)]="item.userAddressInfo.shippingCountryId" [(modelvalue)]="shippingCounry" [form]="formgroup" [formcontrolname]="'shippingCountryId'" (change)="shippingCountryChange($event)" [path]="'GetCountry'"
                                    [valuemember]="'id'" [displaymember]="'name'"></lib-cddropdown>
                                <label *ngIf="formgroup.get('shippingCountryId').errors?.required && (formgroup.get('shippingCountryId').touched || submited)" [translate]="'controlpanel.users.detail.shippingCountryId_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('shippingCountryId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('shippingCountryId').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">

                                <label [translate]="'controlpanel.users.detail.shippingStateId'" for="shippingStateId "></label>
                                <lib-cddropdown [entitypath]="'StatebyId'" [params]="shippingStateParam" [(modelkey)]="item.userAddressInfo.shippingStateId" [form]="formgroup" [formcontrolname]="'shippingStateId'" (change)="shippingStateChange($event)" [path]="'GetStates'" [valuemember]="'id'"
                                    [displaymember]="'name'"></lib-cddropdown>
                                <label *ngIf="formgroup.get('shippingStateId').errors?.required && (formgroup.get('shippingStateId').touched || submited)" [translate]="'controlpanel.users.detail.shippingStateId_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('shippingStateId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('shippingStateId').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">

                                <label [translate]="'controlpanel.users.detail.shippingCityId'" for="shippingCityId "></label>
                                <lib-cddropdown [entitypath]="'CitybyId'" [params]="shippingCityParam" [(modelkey)]="item.userAddressInfo.shippingCityId" [form]="formgroup" [formcontrolname]="'shippingCityId'" (change)="shippingCityChange($event)" [path]="'GetCities'" [valuemember]="'id'"
                                    [displaymember]="'name'"></lib-cddropdown>
                                <label *ngIf="formgroup.get('shippingCityId').errors?.required && (formgroup.get('shippingCityId').touched || submited)" [translate]="'controlpanel.users.detail.shippingCityId_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('shippingCityId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('shippingCityId').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">

                                <label [translate]="'controlpanel.users.detail.shippingZipCode'" for="shippingZipCode "></label>
                                <input maxlength="20" formControlName="shippingZipCode" [(ngModel)]="item.userAddressInfo.shippingZipCode" name="shippingZipCode" type="text" class="form-control" id="shippingZipCode" placeholder="" aria-describedby="emailHelp">
                                <label *ngIf="formgroup.get('shippingZipCode').errors?.required && (formgroup.get('shippingZipCode').touched || submited)" [translate]="'controlpanel.users.detail.shippingZipCode_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('shippingZipCode').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('shippingZipCode').errors?.serverError)}} </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-12">
                    <Fieldset>
                        <legend [translate]="'controlpanel.users.detail.accountTitle'"></legend>
                        <div class="row">
                            <div class="col-md-3">
                                <label [translate]="'controlpanel.users.detail.sellerId'" for="sellerId"></label>
                                <lib-cdmulitselect [modelkey]="item.sellerId" [datasource]="sellerList" [form]="formgroup" [formcontrolname]="'sellerId'" (change)="sellerChange($event)" [valuemember]="'id'" [displaymember]="'userName'"></lib-cdmulitselect>
                                <label *ngIf="formgroup.get('sellerId').errors?.required && (formgroup.get('sellerId').touched || submited) " [translate]="'controlpanel.users.detail.sellerId_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('sellerId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('sellerId').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">
                                <label [translate]="'controlpanel.users.detail.gstNo'" for="gstNo "></label>
                                <input maxlength="15" formControlName="gstNo" [(ngModel)]="item.userAccountInfo.gstNo" name="gstNo" type="text" class="form-control" id="gstNo" placeholder="" aria-describedby="emailHelp">
                                <label *ngIf="(formgroup.get('gstNo').touched || submited ) && (item.userAccountInfo.gstNo=='' || item.userAccountInfo.gstNo==undefined) && ((billingCounry==undefined ?'':billingCounry).toUpperCase()=='INDIA' || (shippingCounry==undefined ?'':shippingCounry).toUpperCase()=='INDIA')"
                                    [translate]="'controlpanel.users.detail.gstNo_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('gstNo').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('gstNo').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">
                                <label [translate]="'controlpanel.users.detail.coBuyerName'" for="coBuyerName "></label>
                                <input maxlength="50" formControlName="coBuyerName" [(ngModel)]="item.userAccountInfo.coBuyerName" name="coBuyerName" type="text" class="form-control" id="coBuyerName" placeholder="" aria-describedby="emailHelp">
                                <label *ngIf="formgroup.get('coBuyerName').errors?.required && (formgroup.get('coBuyerName').touched || submited ) " [translate]="'controlpanel.users.detail.coBuyerName_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('coBuyerName').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('coBuyerName').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">
                                <label [translate]="'controlpanel.users.detail.averageBuying'" for="averageBuying "></label>
                                <input maxlength="50" formControlName="averageBuying" [(ngModel)]="item.userAccountInfo.averageBuying" name="averageBuying" type="text" class="form-control" id="averageBuying" placeholder="" aria-describedby="emailHelp">
                                <label *ngIf="formgroup.get('averageBuying').errors?.pattern && (formgroup.get('averageBuying').touched || submited ) " [translate]="'controlpanel.users.detail.averageBuying_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('averageBuying').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('averageBuying').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">
                                <label [translate]="'controlpanel.users.detail.saleLimit'" for="saleLimit "></label>
                                <input maxlength="50" formControlName="saleLimit" [(ngModel)]="item.userAccountInfo.saleLimit" name="averageBuying" type="number" class="form-control" id="averageBuying" placeholder="" aria-describedby="emailHelp">
                                <label *ngIf="formgroup.get('saleLimit').errors?.pattern && (formgroup.get('saleLimit').touched || submited ) " [translate]="'controlpanel.users.detail.saleLimit_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('saleLimit').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('saleLimit').errors?.serverError)}} </label>
                            </div>

                                <label [translate]="'controlpanel.users.detail.rappoWithClient'" for="rappoWithClient "></label>
                                <select formControlName="rappoWithClient" [(ngModel)]="item.userAccountInfo.rappoWithClient" name="rappoWithClient" class="form-control" id="rappoWithClient" placeholder="" aria-describedby="emailHelp">
                                        <option value="">--Select--</option>
                                        <option value="Negotiable">Negotiable</option>
                                        <option value="Non-Negotiable">Non-Negotiable</option> 
                                        <option value="One word">One word</option>
                                        <option value="Strickt One word">Strickt One word	</option>
                                </select>
                                <label *ngIf="formgroup.get('rappoWithClient').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('rappoWithClient').errors?.serverError)}} </label>
                            </div>
                            <div class="col-md-3">
                                <label [translate]="'controlpanel.users.detail.natureOfClient'" for="natureOfClient "></label>
                                <select formControlName="natureOfClient" [(ngModel)]="item.userAccountInfo.natureOfClient" name="natureOfClient" class="form-control" id="natureOfClient" placeholder="" aria-describedby="emailHelp">
                                        <option value="">--Select--</option>
                                        <option value="Sensetive">Sensetive </option>
                                        <option value="Non-Sensetive">Non-Sensetive</option>
                                </select>
                                <label *ngIf="formgroup.get('natureOfClient').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('natureOfClient').errors?.serverError)}} </label>
                            </div>

                                <label [translate]="'controlpanel.users.detail.brokerId'" for="brokerId"></label>
                                <select formControlName="brokerId" [(ngModel)]="item.userAccountInfo.brokerId" name="brokerId" class="form-control" id="brokerId" placeholder="" aria-describedby="emailHelp">
                                        <option value="">--Select--</option>
                                        <option *ngFor="let broker of brokerList; " [value]="broker.id">{{broker.userName}}</option>
                                        
                                </select>
                                <label *ngIf="formgroup.get('brokerId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('brokerId').errors?.serverError)}} </label>
                            </div>

                                <label *ngIf="formgroup.get('paymentCycle').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('paymentCycle').errors?.serverError)}} </label>
                            </div>
