<div class="card">
    <div class="card-header">
        <h3 [translate]="'admin.partialClientMapping.title'"></h3>
    </div>
    <div class="card-body">
        <div class="row col-sm-12">
            <div>
                <h4 [translate]="'admin.partialClientMapping.myPartialClient'"></h4>
                <hr>
            </div>
            <div class="col-md-12">
                <form (ngSubmit)="LoadPartilClient()">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><span
                                    [translate]="'admin.company.search'" > </span>
                            </span>
                        </div>
                        <input maxlength="50" [(ngModel)]="searchText" name="name" type="text" class="form-control" id="searchText" placeholder="" aria-describedby="emailHelp">
                        <div class="input-group-append">
                            <span class="inputGroup-sizing-sm">
                            <button class="btn btn-outlet" type="submit"><i class="fa fa-search"></i></button>
                        </span>
                        </div>
                    </div>
                </form>
            </div>
            <div #div1>
                <div class="table-fixed" style="height: 63.3vh;">
                    <img class="no-record-img" style="width: auto!important;" *ngIf="!(partialClient !=null && partialClient !=undefined && partialClient.clients.length > 0 && partialClient.clients !=undefined &&  partialClient.clients!=null)" src="/assets/logos/CDinesh-Logo-Layers.gif">
                    <div class="pagination pull-left" *ngIf="PageCount1 >1">
                        <a class="btn btn-secondary" (click)="FirstPage1()">
                            &#60;&#60; </a>
                        <a class="btn btn-secondary" (click)="PrevPage1()">
                                    &#60; </a>
                        <a class="btn btn-secondary"> {{currentPageNo1+1}} / {{Pages1.length}} </a>
                        <a class="btn btn-secondary" (click)="NextPage1()">&#62;</a>
                        <a class="btn btn-secondary" (click)="LastPage1()">&#62;&#62;</a>
                    </div>
                    <table *ngIf=" partialClient !=null && partialClient !=undefined && partialClient.clients.length > 0 && partialClient.clients !=undefined &&  partialClient.clients!=null " class="table table-bordered table-sm table-striped table-hover font-12 cd-table "
                        style="width: 100%;height: 150px;">
                        <thead>
                            <tr>
                                <th>

                                </th>
                                <th data-toggle="tooltip" data-placement="top" title="{{translate.instant('admin.myPartialClient.table.fullName')}}" class="fixed-column" style="width:93.8px;" [translate]="'admin.myPartialClient.table.fullName'">
                                    fullName
                                    <span style="margin-right: 10px;margin-top: 7px;">
                                        <span (click)="sort1('fullName')" class="default-sort-arrow"
                                            style="position:relative;width:5px;height:10px;transform:scale(0.8);-moz-transform:scale(0.60);margin-left:2px"
                                            >
                                            <span
                                                [ngStyle]="sortedColumn1=='fullName' && {'color':'black'} || sortedColumn1!='fullName' && {'color':'#999999'}"
                                                style="color:#999999;    top: -11px!important;
                                            position: absolute;" wfd-id="3712">▲</span>
                                    <span [ngStyle]="sortedColumn1=='fullName' && {'color':'black'} || sortedColumn!='companyName' && {'color':'#999999'}" style="color:#999999;top: -1px;
                                                position: absolute;" wfd-id="3711">▼</span>
                                    </span>
                                    </span>
                                </th>
                                <th data-toggle="tooltip" data-placement="top" title="{{translate.instant('admin.myPartialClient.table.userName')}}" class="fixed-column" style="width:93.8px;" [translate]="'admin.myPartialClient.table.userName'">
                                    userName
                                    <span style="margin-right: 10px;margin-top: 7px;">
                                        <span (click)="sort1('userName')" class="default-sort-arrow"
                                            style="position:relative;width:5px;height:10px;transform:scale(0.8);-moz-transform:scale(0.60);margin-left:2px"
                                            >
                                            <span
                                                [ngStyle]="sortedColumn1=='userName' && {'color':'black'} || sortedColumn1!='userName' && {'color':'#999999'}"
                                                style="color:#999999;    top: -11px!important;
                                            position: absolute;" wfd-id="3712">▲</span>
                                    <span [ngStyle]="sortedColumn1=='userName' && {'color':'black'} || sortedColumn!='userName' && {'color':'#999999'}" style="color:#999999;top: -1px;
                                                position: absolute;" wfd-id="3711">▼</span>
                                    </span>
                                    </span>
                                </th>
                                <th data-toggle="tooltip" data-placement="top" title="{{translate.instant('admin.myPartialClient.table.companyName')}}" class="fixed-column" style="width:93.8px;" [translate]="'admin.myPartialClient.table.companyName'">
                                    companyName
                                    <span style="margin-right: 10px;margin-top: 7px;">
                                        <span (click)="sort1('companyName')" class="default-sort-arrow"
                                            style="position:relative;width:5px;height:10px;transform:scale(0.8);-moz-transform:scale(0.60);margin-left:2px"
                                            >
                                            <span
                                                [ngStyle]="sortedColumn1=='companyName' && {'color':'black'} || sortedColumn1!='companyName' && {'color':'#999999'}"
                                                style="color:#999999;    top: -11px!important;
                                            position: absolute;" wfd-id="3712">▲</span>
                                    <span [ngStyle]="sortedColumn1=='companyName' && {'color':'black'} || sortedColumn!='companyName' && {'color':'#999999'}" style="color:#999999;top: -1px;
                                                position: absolute;" wfd-id="3711">▼</span>
                                    </span>
                                    </span>
                                </th>

                            </tr>
                        </thead>
                        <tbody style="height:55vh;">
                            <ng-container *ngFor="let item of Pages1[currentPageNo1] ">
                                <tr>
                                    <th data-toggle="tooltip" data-placement="top" class="fixed-column" style="width: 32px;">
                                        <a class="ml-2" (click)="Remove(item)" style="color: blue;text-decoration:underline;" [translate]="'admin.partialClientMapping.remove'"></a>

                                    </th>
                                    <th>
                                        {{item.fullName}}
                                    </th>
                                    <td>
                                        {{item.userName}}
                                    </td>
                                    <td>
                                        {{item.companyName}}
                                    </td>
                                </tr>
                            </ng-container>
                            <tr style="height:70vh !important;">
                                <td colspan="9" style="text-align: center !important;">
                                    <img class="no-record-img" style="width: auto!important;" *ngIf="!(partialClient !=null && partialClient !=undefined && partialClient.clients.length > 0 && partialClient.clients !=undefined)" src="/assets/img/NoRecordFound.png">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <h4 [translate]="'admin.partialClientMapping.searchPartialClient'"></h4>
                <hr>
            </div>
            <div class="col-md-12">
                <form (ngSubmit)="SearchUser()">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><span
                                    [translate]="'admin.company.search'" > </span>
                            </span>
                        </div>
                        <input maxlength="50" [(ngModel)]="searchText1" name="name" type="text" class="form-control" id="searchText" placeholder="" aria-describedby="emailHelp">
                        <div class="input-group-append">
                            <span class="inputGroup-sizing-sm">
                            <button class="btn btn-outlet" type="submit"><i class="fa fa-search"></i></button>
                        </span>
                        </div>
                    </div>
                </form>
            </div>
            <div #div>
                <div class="table-fixed" style="height: 63.3vh;">
                    <img class="no-record-img" style="width: auto!important;" *ngIf="userList.length<=0 || userList==undefined" src="/assets/logos/CDinesh-Logo-Layers.gif">
                    <div class="pagination pull-left" *ngIf="PageCount >1">
                        <a class="btn btn-secondary" (click)="FirstPage()"> &#60;&#60; </a>
                        <a class="btn btn-secondary" (click)="PrevPage()"> &#60; </a>
                        <a class="btn btn-secondary"> {{currentPageNo+1}} / {{Pages.length}} </a>
                        <a class="btn btn-secondary" (click)="NextPage()">&#62;</a>
                        <a class="btn btn-secondary" (click)="LastPage()">&#62;&#62;</a>
                    </div>
                    <table *ngIf="!(userList.length<=0 || userList==undefined)" class="table table-bordered table-sm table-striped table-hover font-12 cd-table " style="width: 100%;height: 150px;">
                        <thead>
                            <tr>
                                <th>
                                </th>
                                <th data-toggle="tooltip" data-placement="top" title="{{translate.instant('admin.myPartialClient.table.fullName')}}" class="fixed-column" style="width:93.8px;" [translate]="'admin.myPartialClient.table.fullName'">
                                    fullName
                                    <span style="margin-right: 10px;margin-top: 7px;">
                                        <span (click)="sort('fullName')" class="default-sort-arrow" style="position:relative;width:5px;height:10px;transform:scale(0.8);-moz-transform:scale(0.60);margin-left:2px">
                                            <span [ngStyle]="sortedColumn=='fullName' && {'color':'black'} || sortedColumn!='fullName' && {'color':'#999999'}"
                                                style="color:#999999;    top: -11px!important;
                                            position: absolute;" wfd-id="3712">▲</span>
                                    <span [ngStyle]="sortedColumn=='fullName' && {'color':'black'} || sortedColumn!='companyName' && {'color':'#999999'}" style="color:#999999;top: -1px;
                                                position: absolute;" wfd-id="3711">▼</span>
                                    </span>
                                    </span>
                                </th>
                                <th data-toggle="tooltip" data-placement="top" title="{{translate.instant('admin.myPartialClient.table.userName')}}" class="fixed-column" style="width:93.8px;" [translate]="'admin.myPartialClient.table.userName'">
                                    userName
                                    <span style="margin-right: 10px;margin-top: 7px;">
                                        <span (click)="sort('userName')" class="default-sort-arrow"
                                            style="position:relative;width:5px;height:10px;transform:scale(0.8);-moz-transform:scale(0.60);margin-left:2px"
                                            >
                                            <span
                                                [ngStyle]="sortedColumn=='userName' && {'color':'black'} || sortedColumn!='userName' && {'color':'#999999'}"
                                                style="color:#999999;    top: -11px!important;
                                            position: absolute;" wfd-id="3712">▲</span>
                                    <span [ngStyle]="sortedColumn=='userName' && {'color':'black'} || sortedColumn!='userName' && {'color':'#999999'}" style="color:#999999;top: -1px;
                                                position: absolute;" wfd-id="3711">▼</span>
                                    </span>
                                    </span>
                                </th>
                                <th data-toggle="tooltip" data-placement="top" title="{{translate.instant('admin.myPartialClient.table.companyName')}}" class="fixed-column" style="width:93.8px;" [translate]="'admin.myPartialClient.table.companyName'">
                                    companyName
                                    <span style="margin-right: 10px;margin-top: 7px;">
                                        <span (click)="sort('companyName')" class="default-sort-arrow"
                                            style="position:relative;width:5px;height:10px;transform:scale(0.8);-moz-transform:scale(0.60);margin-left:2px"
                                            >
                                            <span
                                                [ngStyle]="sortedColumn=='companyName' && {'color':'black'} || sortedColumn!='companyName' && {'color':'#999999'}"
                                                style="color:#999999;    top: -11px!important;
                                            position: absolute;" wfd-id="3712">▲</span>
                                    <span [ngStyle]="sortedColumn=='companyName' && {'color':'black'} || sortedColumn!='companyName' && {'color':'#999999'}" style="color:#999999;top: -1px;
                                                position: absolute;" wfd-id="3711">▼</span>
                                    </span>
                                    </span>
                                </th>

                            </tr>
                        </thead>
                        <tbody style="height:55vh;">
                            <ng-container *ngFor="let item of Pages[currentPageNo] ">
                                <tr>
                                    <th data-toggle="tooltip" data-placement="top" class="fixed-column" style="width: 32px;">
                                        <a class="ml-2" (click)="Add(item)" style="color: blue;text-decoration:underline;" [translate]="'admin.partialClientMapping.add'"></a>
                                    </th>
                                    <th>
                                        {{item.fullName}}
                                    </th>
                                    <td>
                                        {{item.userName}}
                                    </td>
                                    <td>
                                        {{item.companyName}}
                                    </td>
                                </tr>
                            </ng-container>
                            <tr style="height:70vh !important;">
                                <td colspan="9" style="text-align: center !important;">
                                    <img class="no-record-img" style="width: auto!important;" *ngIf="userList.length<=0 || userList==undefined" src="/assets/img/NoRecordFound.png">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
