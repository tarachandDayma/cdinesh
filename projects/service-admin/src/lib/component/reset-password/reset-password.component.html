<inventory-nav></inventory-nav>
<div class="content">
    <!-- PAGE TITLE END -->
    <main class="myform" style="padding-top: 0px;padding-bottom: 0px;">
        <div class="setupContainer">
            <div class="row col-sm-12">
                <lib-profile-navigation></lib-profile-navigation>

            </div>
            <div class="row col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="formgroup" (ngSubmit)="submit()">
                            <h4 [translate]="'auth.reset.title'">RESET password</h4>
                            <div class="form-group m-0">
                                <label [translate]="'auth.reset.password'" for="password m-0"></label>
                                <input formControlName="password" [(ngModel)]="item.password" name="password" type="password" class="form-control" id="password" placeholder="">
                                <label *ngIf="formgroup.get('password').errors?.required &&  ( submited ||formgroup.get('password').touched)" [translate]="'auth.reset.password_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('password').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('password').errors?.serverError)}} </label>
                            </div>
                            <div class="form-group m-0">
                                <label [translate]="'auth.reset.confirmPassword'" for="password m-0"></label>
                                <input formControlName="confirmPassword" [(ngModel)]="item.confirmPassword" name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="">
                                <label *ngIf="formgroup.get('confirmPassword').errors?.required &&  ( submited ||formgroup.get('confirmPassword').touched)" [translate]="'auth.reset.confirmPassword_error'" class="form-text text-danger"></label>
                                <label *ngIf="!formgroup.get('confirmPassword').errors?.required && item.password !=item.confirmPassword && formgroup.get('confirmPassword').touched" [translate]="'auth.reset.confirmPassword_matche_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('confirmPassword').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('confirmPassword').errors?.serverError)}} </label>
                            </div>
                            <div class="form-group m-0">
                                <label [translate]="'auth.reset.captchCode'" for="captchCode m-0"></label>
                                <img [src]="captchaImg" style="margin-left: 5px;">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button (click)="refreshCaptch()" class="btn btn-outline-secondary" type="button" id="button-addon1" wfd-id="1448">Refresh</button>
                                    </div>
                                    <input formControlName="captchCode" [(ngModel)]="item.captchCode" name="captchCode" type="text" class="form-control" id="captchCode" placeholder="">
                                </div>
                                <label *ngIf="formgroup.get('captchCode').errors?.required &&  ( submited ||formgroup.get('captchCode').touched)" [translate]="'auth.reset.captchCode_error'" class="form-text text-danger"></label>
                                <label *ngIf="formgroup.get('captchCode').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('captchCode').errors?.serverError)}} </label>
                            </div>
                            <div class="form-group m-0">
                                <button class="btn btn-primary" [translate]="'auth.reset.signup'" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
<!-- MAIN END -->
<!-- SIDEBAR START -->
