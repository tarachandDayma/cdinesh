<inventory-nav></inventory-nav>
<div class="content">
    <!-- PAGE TITLE END -->
    <main class="myform" style="padding-top: 0px;padding-bottom: 0px;">
        <div class="setupContainer">
            <div class="row col-sm-12">
                <lib-profile-navigation></lib-profile-navigation>

            </div>
            <div class="row col-sm-12">
                <div class="card">
                    <div class="card-body" style="overflow: auto;">
                        <div class=" table-fixed ">
                            <table class="table table-bordered table-sm table-striped table-hover font-12 cd-table" style="user-select:none;">
                                <thead>
                                    <tr>
                                        <th [translate]="'admin.profile.inquiry.packetNo'"></th>
                                        <th [translate]=" 'admin.profile.inquiry.price'"></th>
                                        <th [translate]=" 'admin.profile.inquiry.back'"></th>
                                        <th [translate]=" 'admin.profile.inquiry.deliveryAt'"></th>
                                        <th [translate]=" 'admin.profile.inquiry.comment'"></th>
                                        <th [translate]=" 'admin.profile.inquiry.entryDate'"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let indx=index;let item of inquiries;">
                                        <td>
                                            {{item.packetNo}}
                                        </td>
                                        <td>
                                            {{item.price | number : '1.2-2'}}
                                        </td>
                                        <td>
                                            {{item.back | number : '1.2-2'}}
                                        </td>
                                        <td>
                                            {{item.deliveryAt}}
                                        </td>
                                        <td>
                                            {{item.comment}}
                                        </td>
                                        <td>
                                            {{item.entryDate | date:'medium'}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
