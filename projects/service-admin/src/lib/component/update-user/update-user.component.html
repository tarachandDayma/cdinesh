<div class="row">
    <form [formGroup]="formgroup" (ngSubmit)="submit()" autocomplete="off">
        <fieldset>
            <legend>Basic Info</legend>
            <div class="row">
                <div class="col-md-3">
                    <label [translate]="'auth.register.username'" for="userName "></label>
                    <input maxlength="50" formControlName="userName" [(ngModel)]="item.userName" name="userName" type="text" class="form-control" id="userName" placeholder="" aria-describedby="emailHelp">
                    <label *ngIf="formgroup.get('userName').errors?.required && (formgroup.get('userName').touched  || submited)" [translate]="'auth.register.username_error'" class="form-text text-danger"></label>
                    <label *ngIf="formgroup.get('userName').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('userName').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">
                    <label [translate]="'auth.register.company'" for="companyId "></label>
                    <lib-cddropdown [entitypath]="'CompanybyId'" [form]="formgroup" [(modelkey)]="item.userBasicInfo.companyId" [(modelvalue)]="companyName" [formcontrolname]="'companyId'" [path]="'GetCompanies'" [valuemember]="'companyId'" [displaymember]="'companyName'"
                        (change)="companyChange($event)"></lib-cddropdown>
                    <label *ngIf="formgroup.get('companyId').errors?.required && (formgroup.get('companyId').touched  || submited)" [translate]="'auth.register.companyId_error'" class="form-text text-danger"></label>
                    <label *ngIf="formgroup.get('companyId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('companyId').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">

                    <label [translate]="'auth.register.firstName'" for="firstName "></label>
                    <input maxlength="50" formControlName="firstName" [(ngModel)]="item.userBasicInfo.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" aria-describedby="emailHelp">
                    <label *ngIf="formgroup.get('firstName').errors?.required && (formgroup.get('firstName').touched || submited)" [translate]="'auth.register.firstName_error'" class="form-text text-danger"></label>
                    <label *ngIf="formgroup.get('firstName').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('firstName').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">
                    <label [translate]="'auth.register.lastName'" for="firstName "></label>

                    <label *ngIf="formgroup.get('lastName').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('lastName').errors?.serverError)}} </label>
                </div>

                    <label *ngIf="formgroup.get('emailId').errors?.email && (formgroup.get('emailId').touched || submited)" [translate]="'auth.register.emailId_error'" class="form-text text-danger"></label>

                    <label *ngIf="formgroup.get('cCEmailId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('cCEmailId').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">

                    <label *ngIf="formgroup.get('contactNo').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('contactNo').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">
                    <label [translate]="'auth.register.faxNo'" for="faxNo "></label>
                    <input formControlName="faxNo" [(ngModel)]="item.userBasicInfo.faxNo" name="faxNo" type="text" class="form-control" id="contactNo" placeholder="faxNo" aria-describedby="emailHelp">
                    <label *ngIf="formgroup.get('faxNo').errors?.required && (formgroup.get('faxNo').touched || submited)" [translate]="'auth.register.faxNo_error'" class="form-text text-danger"></label>
                    <label *ngIf="formgroup.get('faxNo').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('faxNo').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">
                    <label [translate]="'auth.register.whatsAppNo'" for="whatsAppNo "></label>
                    <input maxlength="50" formControlName="whatsAppNo" [(ngModel)]="item.userBasicInfo.whatsAppNo" name="whatsAppNo" type="text" class="form-control" id="whatsAppNo" placeholder="WhatsAppNo" aria-describedby="emailHelp">
                    <label *ngIf="formgroup.get('whatsAppNo').errors?.required && (formgroup.get('whatsAppNo').touched || submited)" [translate]="'auth.register.whatsAppNo_error'" class="form-text text-danger"></label>
                    <label *ngIf="formgroup.get('whatsAppNo').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('whatsAppNo').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">

                    <label [translate]="'auth.register.skypeId'" for="skypeId "></label>
                    <input maxlength="50" formControlName="skypeId" [(ngModel)]="item.userBasicInfo.skypeId" name="skypeId" type="text" class="form-control" id="skypeId" placeholder="Skype Id" aria-describedby="emailHelp">
                    <label *ngIf="formgroup.get('skypeId').errors?.required && (formgroup.get('skypeId').touched || submited)" [translate]="'auth.register.skypeId_error'" class="form-text text-danger"></label>
                    <label *ngIf="formgroup.get('skypeId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('skypeId').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">
                    <label [translate]="'auth.register.qQId'" for="qQId "></label>
                    <input maxlength="50" formControlName="qQId" [(ngModel)]="item.userBasicInfo.qQId" name="qQId" type="text" class="form-control" id="qQId" placeholder="QQ Id" aria-describedby="emailHelp">
                    <label *ngIf="formgroup.get('qQId').errors?.required && (formgroup.get('qQId').touched || submited)" [translate]="'auth.register.qQId_error'" class="form-text text-danger"></label>
                    <label *ngIf="formgroup.get('qQId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('qQId').errors?.serverError)}} </label>
                </div>
                <div class="col-md-3">
                    <label [translate]="'auth.register.website'" for="website "></label>
                    <input maxlength="50" formControlName="website" [(ngModel)]="item.userBasicInfo.website" name="website" type="text" class="form-control" id="website" placeholder="website" aria-describedby="emailHelp">
                    <label *ngIf="formgroup.get('website').errors?.required && (formgroup.get('website').touched || submited)" [translate]="'auth.register.website_error'" class="form-text text-danger"></label>
                    <label *ngIf="formgroup.get('website').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('website').errors?.serverError)}} </label>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <div class="col-md-6">
                <fieldset>
                    <legend> <span [translate]="'auth.register.billingAddresstitle'"></span> </legend>

                        </div>
                        <div class="col-md-3">

                            <label [translate]="'auth.register.billingCountry'" for="website "></label>
                            <lib-cddropdown [entitypath]="'CountrybyId'" [(modelkey)]="item.userAddressInfo.billingCountryId" [(modelvalue)]="billingCounry" [form]="formgroup" [formcontrolname]="'billingCountryId'" (change)="billingCountryChange($event)" [path]="'GetCountry'" [valuemember]="'id'"

                        </div>

                            <label [translate]="'auth.register.billingStateId'" for="billingStateId "></label>
                            <lib-cddropdown [entitypath]="'StatebyId'" [params]="billingStateParam" [(modelkey)]="item.userAddressInfo.billingStateId" [form]="formgroup" [formcontrolname]="'billingStateId'" (change)="billingStateChange($event)" [path]="'GetStates'" [valuemember]="'id'"
                                [displaymember]="'name'"></lib-cddropdown>
                            <label *ngIf="formgroup.get('billingStateId').errors?.required && (formgroup.get('billingStateId').touched || submited)" [translate]="'auth.register.billingStateId_error'" class="form-text text-danger"></label>

                        </div>
                        <div class="col-md-3">

                            <label [translate]="'auth.register.billingCityId'" for="billingCityId "></label>

                                [displaymember]="'name'"></lib-cddropdown>
                            <label *ngIf="formgroup.get('billingCityId').errors?.required && (formgroup.get('billingCityId').touched || submited)" [translate]="'auth.register.billingCityId_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('billingCityId').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('billingCityId').errors?.serverError)}} </label>
                        </div>
                        <div class="col-md-3">

                            <label [translate]="'auth.register.billingZipCode'" for="billingZipCode "></label>
                            <input maxlength="20" formControlName="billingZipCode" [(ngModel)]="item.userAddressInfo.billingZipCode" name="billingZipCode" type="text" class="form-control" id="billingZipCode" placeholder="" aria-describedby="emailHelp">
                            <label *ngIf="formgroup.get('billingZipCode').errors?.required && (formgroup.get('billingZipCode').touched || submited)" [translate]="'auth.register.billingZipCode_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('billingZipCode').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('billingZipCode').errors?.serverError)}} </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <legend> <span [translate]="'auth.register.shippingAddresstitle'"></span> <button type="button" (click)="CopyShippingAddress()" [translate]="'auth.register.shippingAddressCopuButton'" class="btn btn-primary btn-sm"></button> </legend>

                        </div>
                        <div class="col-md-3">

            </div>
            <div class="col-md-12">
                <Fieldset>
                    <legend [translate]="'auth.register.accountTitle'"></legend>
                    <div class="row">
                        <div class="col-md-3">
                            <label [translate]="'auth.register.gstNo'" for="gstNo "></label>
                            <input maxlength="15" formControlName="gstNo" [(ngModel)]="item.userAccountInfo.gstNo" name="gstNo" type="text" class="form-control" id="gstNo" placeholder="" aria-describedby="emailHelp">
                            <label *ngIf="(formgroup.get('gstNo').touched || submited ) && (item.userAccountInfo.gstNo=='' || item.userAccountInfo.gstNo==undefined) && ((billingCounry==undefined ?'':billingCounry).toUpperCase()=='INDIA' || (shippingCounry==undefined ?'':shippingCounry).toUpperCase()=='INDIA')"
                                [translate]="'auth.register.gstNo_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('gstNo').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('gstNo').errors?.serverError)}} </label>
                        </div>
                        <div class="col-md-3">
                            <label [translate]="'auth.register.coBuyerName'" for="coBuyerName "></label>
                            <input maxlength="50" formControlName="coBuyerName" [(ngModel)]="item.userAccountInfo.coBuyerName" name="coBuyerName" type="text" class="form-control" id="coBuyerName" placeholder="" aria-describedby="emailHelp">
                            <label *ngIf="formgroup.get('coBuyerName').errors?.required && (formgroup.get('coBuyerName').touched || submited ) " [translate]="'auth.register.coBuyerName_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('coBuyerName').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('coBuyerName').errors?.serverError)}} </label>
                        </div>
                        <div class="col-md-3">
                            <label [translate]="'auth.register.percentage'" for="Percentage"></label>
                            <input min="0" formControlName="percentage" [(ngModel)]="item.userAccountInfo.percentage" name="percentage" type="number" class="form-control" id="percentage" placeholder="" aria-describedby="emailHelp">
                            <label *ngIf="formgroup.get('percentage').errors?.required && (formgroup.get('percentage').touched || submited ) " [translate]="'auth.register.percentage_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('percentage').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('percentage').errors?.serverError)}} </label>
                        </div>
                        <div class="col-md-3">
                            <label [translate]="'auth.register.averageBuying'" for="averageBuying"></label>
                            <input min="0" formControlName="averageBuying" [(ngModel)]="item.userAccountInfo.averageBuying" name="percentage" type="number" class="form-control" id="averageBuying" placeholder="" aria-describedby="emailHelp">
                            <label *ngIf="formgroup.get('averageBuying').errors?.required && (formgroup.get('averageBuying').touched || submited ) " [translate]="'auth.register.averageBuying_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('averageBuying').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('averageBuying').errors?.serverError)}} </label>

                            <label *ngIf="formgroup.get('saleLimit').errors?.required && (formgroup.get('saleLimit').touched || submited ) " [translate]="'auth.register.saleLimit_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('saleLimit').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('saleLimit').errors?.serverError)}} </label>
                        </div>
                        <div class="col-md-3">
                            <label [translate]="'auth.register.memoCharge'" for="memoCharge"></label>
                            <input min="0" formControlName="memoCharge" [(ngModel)]="item.userAccountInfo.memoCharge" name="saleLimit" type="number" class="form-control" id="memoCharge" placeholder="" aria-describedby="emailHelp">
                            <label *ngIf="formgroup.get('memoCharge').errors?.required && (formgroup.get('memoCharge').touched || submited ) " [translate]="'auth.register.memoCharge_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('memoCharge').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('memoCharge').errors?.serverError)}} </label>

                                    class="material-control-input" name="onTable"

                                <span class="material-control-indicator"></span>
                            </label>
                        </div>
                        <div class="col-md-3">

                            </label>

                                <option value="Non-Negotiable">Non-Negotiable</option>
                                <option value="One word">One word</option>
                                <option value="Strickt One word">Strickt One word</option>
                            </select>
                            <label *ngIf="formgroup.get('rappoWithClient').errors?.required && (formgroup.get('rappoWithClient').touched || submited ) " [translate]="'auth.register.rappoWithClient_error'" class="form-text text-danger"></label>

                        <div class="col-md-3">
                            <label [translate]="'auth.register.term1'" for="term1"></label>
                            <select class="form-control" formControlName="term1" [(ngModel)]="item.userAccountInfo.termId1" disabled>
                                <option value="">--Select--</option>
                                <option *ngFor="let item of TermsList" [value]="item.termsId">{{item.description}}</option>
                            </select>
                            <label *ngIf="formgroup.get('term1').errors?.required && (formgroup.get('term1').touched || submited ) " [translate]="'auth.register.term1_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('term1').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('term1').errors?.serverError)}} </label>
                        </div>
                        <div class="col-md-3">
                            <label [translate]="'auth.register.term2'" for="term2"></label>
                            <select class="form-control" formControlName="term2" [(ngModel)]="item.userAccountInfo.termId2">
                                <option value="">--Select--</option>
                                <option *ngFor="let item of TermsList" [value]="item.termsId">{{item.description}}</option>
                            </select>
                            <label *ngIf="formgroup.get('term2').errors?.required && (formgroup.get('term2').touched || submited ) " [translate]="'auth.register.term2_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('term2').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('term2').errors?.serverError)}} </label>
                        </div>
                        <div class="col-md-3">
                            <label [translate]="'auth.register.term3'" for="term3"></label>
                            <select class="form-control" formControlName="term3" [(ngModel)]="item.userAccountInfo.termId3">
                                <option value="">--Select--</option>
                                <option *ngFor="let item of TermsList" [value]="item.termsId">{{item.description}}</option>
                            </select>
                            <label *ngIf="formgroup.get('term3').errors?.required && (formgroup.get('term3').touched || submited ) " [translate]="'auth.register.term3_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('term3').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('term3').errors?.serverError)}} </label>
                        </div>
                        <div class="col-md-3">
                            <label [translate]="'auth.register.broker'" for="broker"></label>
                            <select class="form-control" formControlName="broker" [(ngModel)]="item.userAccountInfo.brokerId">
                                <option value="">--Select--</option>
                                <option *ngFor="let item of BrokerList" [value]="item.id">{{item.name}}</option>
                            </select>
                            <label *ngIf="formgroup.get('broker').errors?.required && (formgroup.get('broker').touched || submited ) " [translate]="'auth.register.broker_error'" class="form-text text-danger"></label>
                            <label *ngIf="formgroup.get('broker').errors?.serverError" class="form-text text-danger"> {{translate.instant(formgroup.get('broker').errors?.serverError)}} </label>
                        </div>
                    </div>
                </Fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <fieldset>
                    <legend> <span [translate]="'auth.register.references'"></span> <button [translate]="'auth.register.addRefernce'" (click)="AddReference()" type="button" class="btn btn-sm btn-primary"></button> </legend>
                    <table class="table table-borderd">
                        <thead>
                            <th [translate]="'auth.register.reference.table.refName'"></th>
                            <th [translate]="'auth.register.reference.table.companyName'"></th>
                            <th [translate]="'auth.register.reference.table.contactNo'"></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ref of item.userReferralInfo;">
                                <td>
                                    <input name="refName" class="form-control" type="text" [(ngModel)]="ref.refName" [ngModelOptions]="{standalone: true}">
                                </td>
                                <td> <input name="companyName" class="form-control" type="text" [(ngModel)]="ref.companyName" [ngModelOptions]="{standalone: true}">
                                </td>
                                <td> <input name="contactNo" class="form-control" type="text" [(ngModel)]="ref.contactNo" [ngModelOptions]="{standalone: true}"> </td>
                                <td>
                                    <button (click)="RemoveReference(ref)" class="btn btn-primary btn-sm" type="button" [translate]="'auth.register.departments.table.remove'"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <legend> <span [translate]="'auth.register.referrals'"></span><button [translate]="'auth.register.addReferral'" (click)="AddReferral()" type="button" class="btn btn-sm btn-primary"></button></legend>
                    <table class="table table-borderd">
                        <thead>
                            <th [translate]="'auth.register.referral.table.refName'"></th>
                            <th [translate]="'auth.register.referral.table.companyName'"></th>
                            <th [translate]="'auth.register.referral.table.contactNo'"></th>
                            <th [translate]="'auth.register.referral.table.gstNo'"></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ref of item.referrals;">
                                <td>
                                    <input name="referralName" class="form-control" type="text" [(ngModel)]="ref.referralName" [ngModelOptions]="{standalone: true}">

                                </td>
                                <td>
                                    <input name="referralCompanyName" class="form-control" type="text" [(ngModel)]="ref.referralCompanyName" [ngModelOptions]="{standalone: true}">

                                </td>
                                <td> <input name="referralContactNo" class="form-control" type="text" [(ngModel)]="ref.referralContactNo" [ngModelOptions]="{standalone: true}">
                                </td>
                                <td> <input name="referralGst" class="form-control" type="text" [(ngModel)]="ref.referralGst" [ngModelOptions]="{standalone: true}"> </td>
                                <td>
                                    <button (click)="RemoveReferral(ref)" class="btn btn-primary btn-sm" type="button" [translate]="'auth.register.departments.table.remove'"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>
            <div class="col-md-12">
                <fieldset>
                    <legend> <span [translate]="'auth.register.departments.title'"></span><button [translate]="'auth.register.departments.add'" (click)="Adddepartment()" type="button" class="btn btn-sm btn-primary"></button></legend>
                    <div style="width: 100%;overflow: auto;">
                        <table class="table table-borderd" style="width: 1300px !important;">
                            <thead>
                                <th [translate]="'auth.register.departments.table.name'"></th>
                                <th [translate]="'auth.register.departments.table.landLineNo'"></th>
                                <th [translate]="'auth.register.departments.table.mobileNo'"></th>
                                <th [translate]="'auth.register.departments.table.termId'"></th>
                                <th [translate]="'auth.register.departments.table.less1'"></th>
                                <th [translate]="'auth.register.departments.table.less2'"></th>
                                <th [translate]="'auth.register.departments.table.broker'"></th>
                                <th [translate]="'auth.register.departments.table.billingAddress'"></th>
                                <th [translate]="'auth.register.departments.table.businessRelation'"></th>
                                <th [translate]="'auth.register.departments.table.blackList'"></th>
                                <th [translate]="'auth.register.departments.table.percentage'"></th>
                                <th></th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let dept of item.userDepartments;">
                                    <td>
                                        <input maxlength="50" name="name" type="text" [(ngModel)]="dept.name" [ngModelOptions]="{standalone: true}">
                                    </td>
                                    <td>
                                        <input maxlength="50" name="landLineNo" type="text" [(ngModel)]="dept.landLineNo" [ngModelOptions]="{standalone: true}">
                                    </td>
                                    <td>
                                        <input maxlength="50" name="mobileNo" type="text" [(ngModel)]="dept.mobileNo" [ngModelOptions]="{standalone: true}">
                                    </td>
                                    <td>
                                        <select style="width: 137px !important;" class="form-control" [(ngModel)]="dept.termId" [ngModelOptions]="{standalone: true}">
                                        <option value="">--Select--</option>
                                        <option *ngFor="let item of TermsList" [value]="item.termsId">{{item.description}}</option>
                                    </select>
                                    </td>
                                    <td>
                                        <select style="width: 137px !important;" class="form-control" name="less1" [(ngModel)]="dept.less1" [ngModelOptions]="{standalone: true}">
                                        <option value="">--Select--</option>
                                        <option *ngFor="let item of AddatList" [value]="item">{{item}}</option>
                                    </select>
                                    </td>
                                    <td>
                                        <select style="width: 137px !important;" class="form-control" name="less2" [(ngModel)]="dept.less2" [ngModelOptions]="{standalone: true}">
                                        <option value="">--Select--</option>
                                        <option *ngFor="let item of AddatList" [value]="item">{{item}}</option>
                                    </select>
                                    </td>
                                    <td>
                                        <select style="width: 137px !important;" class="form-control" name="broker" [(ngModel)]="dept.brokerId" [ngModelOptions]="{standalone: true}">
                                        <option value="">--Select--</option>
                                        <option *ngFor="let item of BrokerList" [value]="item.id">{{item.name}}</option>
                                    </select>
                                    </td>
                                    <td>
                                        <input maxlength="250" name="billingAddress" type="text" [(ngModel)]="dept.billingAddress" [ngModelOptions]="{standalone: true}">
                                    </td>
                                    <td>
                                        <input maxlength="250" name="businessRelation" type="text" [(ngModel)]="dept.businessRelation" [ngModelOptions]="{standalone: true}">
                                    </td>
                                    <td>
                                        <label class="custom-control material-checkbox">
                                        <input  type="checkbox"
                                            class="material-control-input" name="blackList"
                                            [(ngModel)]="dept.blackList" [ngModelOptions]="{standalone: true}">
                                        <span class="material-control-indicator"></span> 
                                    </label>
                                    </td>
                                    <td>
                                        <input min="0" name="percentage" type="number" [(ngModel)]="dept.percentage" [ngModelOptions]="{standalone: true}">
                                    </td>
                                    <td>
                                        <button (click)="RemoveDepartment(dept)" class="btn btn-primary btn-sm" type="button" [translate]="'auth.register.departments.table.remove'"></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </div>

        </div>
        <div class="col-md-12 row">
            <button class="btn btn-primary" [translate]="'auth.register.updatetitle'" type="submit">Sign IN</button>
        </div>
    </form>
</div>
