<div class="wrapper getintouchpage">
    <!-- begin::header -->
    <header class="sticky">
        <div class="container">
            <nav class="navbar navbar-expand-lg py-4 py-lg-4">

                <a class="navbar-brand" href="/home">
                    <!-- <img src="./assets/logos/cd_monogram_final-05.png" alt=""> -->
                    <img [src]="AppLogo" alt="" width="65px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="40"
                            viewBox="0 0 172 172" style="fill:#000000;">
                            <g transform="">
                                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray=""
                                    stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none"
                                    text-anchor="none" style="mix-blend-mode: normal">
                                    <path d="M0,172v-172h172v172z" fill="none"></path>
                                    <path d="" fill="none"></path>
                                    <g fill="#ffffff">
                                        <path
                                            d="M21.5,37.625v10.75h129v-10.75zM21.5,80.625v10.75h129v-10.75zM21.5,123.625v10.75h129v-10.75z">
                                        </path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav main-nav">
                        <li class="nav-item ">
                            <a [translate]="'home.nav.about'" class="nav-link" href="/home#about"></a>
                        </li>
                        <li class="nav-item">
                            <a [translate]="'home.nav.heritage'" class="nav-link" href="/home#heritage"></a>
                        </li>
                        <li class="nav-item">
                            <a [translate]="'home.nav.services'" class="nav-link" href="/home#services"></a>
                        </li>
                        <li class="nav-item">
                            <a [translate]="'home.nav.contact'" class="nav-link" href="#contact"></a>
                        </li>
                        <li class="nav-item" *ngIf="!signIn">
                            <a [translate]="'home.nav.login'" class="nav-link header-login-btn" routerLink="/auth/login" type="submit"></a>
                        </li>
                        <li class="nav-item" *ngIf="signIn">
                            <a [translate]="'home.nav.inventory'" class="nav-link" routerLink="/inventory" target="_blank"></a>
                        </li>
                        <li class="nav-item" *ngIf="signIn">
                            <a [translate]="'home.nav.signOut'" class="nav-link" (click)="signOut()"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- end::header -->

</div>
